<!DOCTYPE html>
<html>
<title>Auth0 Brucke</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<link rel="stylesheet" href="https://cdn.auth0.com/styleguide/core/2.0.5/core.min.css" />
<link rel="stylesheet" href="https://cdn.auth0.com/styleguide/components/2.0.0/components.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism-okaidia.min.css" />

<body>
  <header class="site-header">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <h1 class="navbar-brand">
            <a href="https://auth0.com">
              <span>Auth0</span>
            </a>
          </h1>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-6">
          <div id="btn-show-lock" class="btn btn-default">Show Lock</div>
          <div id="btn-show-passwordless" class="btn btn-default">Show Lock+Passwordless</div>
        </div>
        <div class="col-sm-6">
          <div id="btn-ulp" class="btn btn-default">Universal Login Page</div>
          <div id="btn-ulp-no-cname" class="btn btn-default">Universal Login Page (no Custom Domains)</div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-12">
        <form id="a0js-form" class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-3 control-label">Username</label>
            <div class="col-xs-9">
              <input id="email" name="email" class="form-control" type="text" placeholder="username" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">Password</label>
            <div class="col-xs-9">
              <input id="password" name="password" type="password" class="form-control" type="text" placeholder="1234" />
            </div>
          </div>
          <div class="col-xs-2 col-xs-offset-5">
            <button id="btn-submit" type="submit" class="btn btn-default">Log In with Auth0.js</button>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-12">
        <div id="btn-clear-log" class="btn btn-danger">Clear logs</div>
      </div>
      <div class="col-sm-12" style="margin-top: 10px; max-height: 800px; overflow: auto;">
        <pre>
          <code id="logger" class="language-js"></code>
        </pre>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/plugins/normalize-whitespace/prism-normalize-whitespace.min.js"></script>
  <script id="lock-script" src="https://cdn.auth0.com/js/lock/11.5/lock.js"></script>
  <script id="auth0js-script" src="https://cdn.auth0.com/js/auth0/9.5/auth0.min.js"></script>
  <script src="/app.js"></script>
</body>

</html>
